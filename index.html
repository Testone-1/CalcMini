<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>보석 가격 계산기_By 꽃게랑</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #222;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
    }

    input[type="number"] {
      padding: 6px;
      font-size: 15px;
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    th {
      background-color: #f0f0f0;
      padding: 12px;
      font-weight: 600;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }

    .divider td {
      border-top: 3px double #666;
      background-color: #f8f8f8;
      height: 10px;
      padding: 0;
    }

    .totals {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }

    /* 모바일 반응형 스타일 */
    @media (max-width: 600px) {
      body {
        padding: 15px;
        max-width: 100%;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
        margin-bottom: 15px;
      }

      label, button {
        width: 100%;
        font-size: 18px;
      }

      input[type="number"] {
        width: 100%;
        font-size: 18px;
        padding: 10px;
        box-sizing: border-box;
      }

      button {
        padding: 12px 0;
        font-size: 18px;
        border-radius: 8px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none; /* 모바일에서는 헤더 숨김 */
      }

      tr {
        margin-bottom: 15px;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        border-radius: 8px;
        padding: 10px 15px;
      }

      td {
        border: none;
        padding: 8px 0;
        text-align: left;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        font-weight: 700;
        display: inline-block;
        width: 140px;
        color: #555;
      }

      /* 가격 열은 오른쪽 정렬 유지 */
      td.price::before {
        width: auto;
      }
      td.price {
        text-align: right;
      }

      .divider td {
        border: none;
        background-color: transparent;
        height: 15px;
        padding: 0;
        margin: 15px 0;
      }
    }
  </style>
</head>
<body>
  <h1>보석 계산기</h1>

  <div class="controls">
    <label>
      기준 가격 (₩):
      <input type="number" id="basePrice" value="40000" min="0" onchange="calculate()" />
    </label>
    <button onclick="resetInputs()">입력 값 초기화</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>아이템 이름</th>
        <th>배율</th>
        <th>수량</th>
        <th>가격 합계 (₩)</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>

  <div class="totals">
    태초포인트 점수 총합: <span id="totalPoints">0</span>
  </div>
  <div class="totals">
    가격 총합: <span id="totalPrice">0</span> ₩
  </div>

  <script>
    const items = [
      { name: "유니크 보석", multiplier: 1 },
      { name: "에픽 보석", multiplier: 3 },
      { name: "히어로 보석", multiplier: 9 },
      { name: "미쓰 보석", multiplier: 27 },
      { name: "레전드 보석", multiplier: 81 },
      "divider",
      { name: "전직 유니크 보석", multiplier: 3 },
      { name: "전직 에픽 보석", multiplier: 9 },
      { name: "전직 히어로 보석", multiplier: 27 },
      { name: "전직 미쓰 보석", multiplier: 81 },
      { name: "전직 레전드 보석", multiplier: 243 },
      "divider",
      { name: "각성 유니크 보석", multiplier: 9 },
      { name: "각성 에픽 보석", multiplier: 27 },
      { name: "각성 히어로 보석", multiplier: 81 },
      { name: "각성 미쓰 보석", multiplier: 243 },
      { name: "각성 레전드 보석", multiplier: 729 },
      "divider",
      { name: "광폭 유니크 보석", multiplier: 13 },
      { name: "광폭 에픽 보석", multiplier: 39 },
      { name: "광폭 히어로 보석", multiplier: 117 },
      { name: "광폭 미쓰 보석", multiplier: 351 },
      { name: "광폭 레전드 보석", multiplier: 1053 }
    ];

    const tbody = document.getElementById("itemTable");

    // 테이블 행 생성
    items.forEach(item => {
      const tr = document.createElement("tr");

      if (item === "divider") {
        tr.className = "divider";
        tr.innerHTML = `<td colspan="4"></td>`;
      } else {
        tr.innerHTML = `
          <td data-label="아이템 이름">${item.name}</td>
          <td data-label="배율">${item.multiplier}</td>
          <td data-label="수량"><input type="number" min="0" value="0" onchange="calculate()" /></td>
          <td class="price" data-label="아이템 가격 합계 (₩)">0</td>
        `;
        tr.dataset.multiplier = item.multiplier;
      }

      tbody.appendChild(tr);
    });

    function calculate() {
      const basePrice = parseFloat(document.getElementById("basePrice").value) || 0;
      let totalPoints = 0;
      let totalPrice = 0;

      const rows = tbody.querySelectorAll("tr");

      rows.forEach(row => {
        if (row.classList.contains("divider")) return;

        const multiplier = parseFloat(row.dataset.multiplier) || 0;
        const qtyInput = row.cells[2].querySelector("input");
        const qty = parseInt(qtyInput.value) || 0;
        const points = multiplier * qty;
        const price = points * basePrice;

        row.cells[3].textContent = price.toLocaleString();
        totalPoints += points;
        totalPrice += price;
      });

      document.getElementById("totalPoints").textContent = totalPoints.toLocaleString();
      document.getElementById("totalPrice").textContent = totalPrice.toLocaleString();
    }

    function resetInputs() {
      document.getElementById("basePrice").value = 40000;
      const rows = tbody.querySelectorAll("tr");
      rows.forEach(row => {
        if (row.classList.contains("divider")) return;
        const qtyInput = row.cells[2].querySelector("input");
        qtyInput.value = 0;
      });
      calculate();
    }

    window.onload = calculate;
  </script>
</body>
</html>
