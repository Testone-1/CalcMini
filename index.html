<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보석 가격 계산기 V2_By 꽃게랑</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --table-bg: #ffffff;
      --table-text: #000000;
      --subtitle-color: #cccccc;
    }

    body.light {
      --bg-color: #f4f6f8;
      --text-color: #333;
      --table-bg: #ffffff;
      --table-text: #000;
      --subtitle-color: #666;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    h1 {
      margin-bottom: 0;
    }

    .mode-toggle {
      background-color: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .subtitle {
      text-align: right;
      font-size: 14px;
      color: var(--subtitle-color);
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
    }

    input[type="number"] {
      padding: 6px;
      font-size: 15px;
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--table-bg);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      color: var(--table-text);
    }

    th {
      background-color: #f0f0f0;
      padding: 12px;
      font-weight: 600;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }

    tr:hover td {
      background-color: #fafafa;
    }

    .divider td {
      border-top: 3px double #666;
      background-color: #f8f8f8;
      height: 10px;
      padding: 0;
    }

    .totals {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>보석 계산기 V2</h1>
    <button class="mode-toggle" onclick="toggleMode()">🌙 다크 모드</button>
  </div>
  <div class="subtitle">유보 기준 가격은 원하는 대로 설정하면 됩니다.</div>

  <div class="controls">
    <label>
      기준 가격 (₩):
      <input type="number" id="basePrice" value="40000" min="0" onchange="calculate()">
    </label>
    <button onclick="resetInputs()">입력 값 초기화</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>아이템 이름</th>
        <th>배율</th>
        <th>수량</th>
        <th>가격 합계 (₩)</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>

  <div class="totals">
    태초포인트 점수 총합: <span id="totalPoints">0</span>
  </div>
  <div class="totals">
    가격 총합: <span id="totalPrice">0</span> ₩
  </div>

  <script>
    const items = [
      { name: "유니크 보석", multiplier: 1 },
      { name: "에픽 보석", multiplier: 3 },
      { name: "히어로 보석", multiplier: 9 },
      { name: "미쓰 보석", multiplier: 27 },
      { name: "레전드 보석", multiplier: 81 },
      "divider",
      { name: "전직 유니크 보석", multiplier: 3 },
      { name: "전직 에픽 보석", multiplier: 9 },
      { name: "전직 히어로 보석", multiplier: 27 },
      { name: "전직 미쓰 보석", multiplier: 81 },
      { name: "전직 레전드 보석", multiplier: 243 },
      "divider",
      { name: "각성 유니크 보석", multiplier: 9 },
      { name: "각성 에픽 보석", multiplier: 27 },
      { name: "각성 히어로 보석", multiplier: 81 },
      { name: "각성 미쓰 보석", multiplier: 243 },
      { name: "각성 레전드 보석", multiplier: 729 },
      "divider",
      { name: "광폭 유니크 보석", multiplier: 13 },
      { name: "광폭 에픽 보석", multiplier: 39 },
      { name: "광폭 히어로 보석", multiplier: 117 },
      { name: "광폭 미쓰 보석", multiplier: 351 },
      { name: "광폭 레전드 보석", multiplier: 1053 }
    ];

    const tbody = document.getElementById("itemTable");

    items.forEach(item => {
      const tr = document.createElement("tr");

      if (item === "divider") {
        tr.className = "divider";
        tr.innerHTML = `<td colspan="4"></td>`;
      } else {
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.multiplier}</td>
          <td><input type="number" min="0" value="0" onchange="calculate()" /></td>
          <td class="price">0</td>
        `;
        tr.dataset.multiplier = item.multiplier;
      }

      tbody.appendChild(tr);
    });

    function calculate() {
      const basePrice = parseFloat(document.getElementById("basePrice").value) || 0;
      let totalPoints = 0;
      let totalPrice = 0;

      const rows = tbody.querySelectorAll("tr");

      rows.forEach(row => {
        if (row.classList.contains("divider")) return;

        const multiplier = parseFloat(row.dataset.multiplier) || 0;
        const qtyInput = row.cells[2].querySelector("input");
        const qty = parseInt(qtyInput.value) || 0;
        const points = multiplier * qty;
        const price = points * basePrice;

        row.cells[3].textContent = price.toLocaleString();
        totalPoints += points;
        totalPrice += price;
      });

      document.getElementById("totalPoints").textContent = totalPoints.toLocaleString();
      document.getElementById("totalPrice").textContent = totalPrice.toLocaleString();
    }

    function resetInputs() {
      document.getElementById("basePrice").value = 40000;
      const rows = tbody.querySelectorAll("tr");
      rows.forEach(row => {
        if (row.classList.contains("divider")) return;
        const qtyInput = row.cells[2].querySelector("input");
        qtyInput.value = 0;
      });
      calculate();
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.mode-toggle');

      body.classList.toggle("light");
      const isLight = body.classList.contains("light");
      btn.textContent = isLight ? "☀️ 라이트 모드" : "🌙 다크 모드";
    }

    window.onload = calculate;
  </script>
</body>
</html>
