<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보석 가격 계산기_By 꽃게랑</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100px;
      padding: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .divider td {
      border-top: 3px double #000;
      padding: 0;
      height: 10px;
      background-color: #f8f8f8;
    }
    .totals {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>보석 계산기</h1>

  <label>
    유보 기준 가격 (₩):
    <input type="number" id="basePrice" value="100" min="0" onchange="calculate()">
  </label>

  <table>
    <thead>
      <tr>
        <th>아이템 이름</th>
        <th>배율</th>
        <th>수량</th>
        <th>가격 합계 (₩)</th>
      </tr>
    </thead>
    <tbody id="itemTable">
      <!-- 아이템 목록은 JS에서 생성됩니다 -->
    </tbody>
  </table>

  <div class="totals">
    태초포인트 점수 총합: <span id="totalPoints">0</span>
  </div>
  <div class="totals">
    가격 총합: <span id="totalPrice">0</span> ₩
  </div>

  <script>
    const items = [
      { name: "유니크 보석", multiplier: 1 },
      { name: "에픽 보석", multiplier: 3 },
      { name: "히어로 보석", multiplier: 9 },
      { name: "미쓰 보석", multiplier: 27 },
      { name: "레전드 보석", multiplier: 81 },
      "divider",
      { name: "전직 유니크 보석", multiplier: 3 },
      { name: "전직 에픽 보석", multiplier: 9 },
      { name: "전직 히어로 보석", multiplier: 27 },
      { name: "전직 미쓰 보석", multiplier: 81 },
      { name: "전직 레전드 보석", multiplier: 243 },
      "divider",
      { name: "각성 유니크 보석", multiplier: 9 },
      { name: "각성 에픽 보석", multiplier: 27 },
      { name: "각성 히어로 보석", multiplier: 81 },
      { name: "각성 미쓰 보석", multiplier: 243 },
      { name: "각성 레전드 보석", multiplier: 729 },
      "divider",
      { name: "광폭 유니크 보석", multiplier: 13 },
      { name: "광폭 에픽 보석", multiplier: 39 },
      { name: "광폭 히어로 보석", multiplier: 117 },
      { name: "광폭 미쓰 보석", multiplier: 351 },
      { name: "광폭 레전드 보석", multiplier: 1053 }
    ];

    const tbody = document.getElementById("itemTable");

    items.forEach(item => {
      if (item === "divider") {
        const tr = document.createElement("tr");
        tr.className = "divider";
        tr.innerHTML = `<td colspan="4"></td>`;
        tbody.appendChild(tr);
        return;
      }

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.multiplier}</td>
        <td><input type="number" min="0" value="0" onchange="calculate()" /></td>
        <td class="price">0</td>
      `;

      tbody.appendChild(tr);
    });

    function calculate() {
      const basePrice = parseFloat(document.getElementById("basePrice").value) || 0;
      const rows = tbody.querySelectorAll("tr");

      let totalPoints = 0;
      let totalPrice = 0;
      let itemCursor = 0;

      rows.forEach(row => {
        if (row.classList.contains("divider")) return;

        const item = items[itemCursor++];
        const multiplier = item.multiplier;
        const qty = parseInt(row.cells[2].querySelector("input").value) || 0;

        const itemPoints = multiplier * qty;
        const itemTotalPrice = itemPoints * basePrice;

        row.cells[3].textContent = itemTotalPrice.toLocaleString();
        totalPoints += itemPoints;
        totalPrice += itemTotalPrice;
      });

      document.getElementById("totalPoints").textContent = totalPoints.toLocaleString();
      document.getElementById("totalPrice").textContent = totalPrice.toLocaleString();
    }

    window.onload = calculate;
  </script>
</body>
</html>
